        document.documentElement.classList.add('fonts-loaded');
        
        // フォームフィールドにIDを付与する補助関数
        function addMissingIdsToFormFields() {
          const formFields = document.querySelectorAll('input, select, textarea');
          formFields.forEach((field, index) => {
            if (!field.id && !field.name) {
              const fieldType = field.type || 'field';
              field.id = `${fieldType}-${index}`;
            }
          });
        }
        
        // DOMContentLoaded時にフォームフィールドのID付与
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', addMissingIdsToFormFields);
        } else {
          addMissingIdsToFormFields();
        }
      })();
    </script>
